<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG Round_1</title>
    <link rel="stylesheet" href="gdg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
            <div>
                <h2>To do list</h2>
            </div>
            <div class="square">
                <textarea class="square1" placeholder="Type your tasks here..."></textarea>
            <button type="button" class="btn btn-primary" title="Add Event" id="add-event-button">Add Event</button>
            <button type="button" class="btn btn-primary" title="Reset" id="reset-button">Reset</button>
        </div>
    </section>
    <section>
        
    </section>
    <script>
        let countEvent = 0;
        document.getElementById('add-event-button').addEventListener('click', function() {
            if(countEvent >= 7) {
                alert('You have added more than 7 events');
                alert('Resetting event count');
                countEvent = 0;
            }else{
                alert('Event has been added');
                countEvent++;
                console.log(`The number of times Add event has been pressed is ${countEvent}`);
            }
        });
        document.getElementById('reset-button').addEventListener('click', function() {
            alert('All events have been reset');
            countEvent = 0;
            console.log(`All of the events have been reset and the count is ${countEvent}`);
        });
    </script>
</body>
</html>
